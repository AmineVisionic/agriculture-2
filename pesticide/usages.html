---
layout: default
name: pesticide-usages
js: [
	'//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.min.js',
	'js/search-model.js',
	'js/pesticide-search.js'
]
---

<div id="form" class="center-aligned">
	<input class="keyword form-control" placeholder="請輸入關鍵字">
	<button type="submit" class="submit btn btn-default" disabled>搜尋</button>
</div>
<div id="result"></div>

{% raw %}
<script id="container-template" type="text/x-handlebars-template">
	<table class="table table-hover table-responsive">
		<thead>
			<tr>
				<th class="detail-toggle"> </th>
				<th>藥劑</th>
				<th>作物</th>
				<th>病蟲</th>
				<th>劑型</th>
				<th>安全採收期</th>
				<th>使用時期</th>
			</tr>
		</thead>
		<tbody>
			{{{content}}}
		</tbody>
	</table>
</script>
<script id="usage-template" type="text/x-handlebars-template">
	<tr class="summary">
		<td class="detail-toggle">
			<a class="detail-toggle-btn collapsed" data-toggle="collapse" href="#detail-content-{{id}}">
				<i class="fa detail-toggle-icon"></i>
			</a>
		</td>
		<td>{{藥劑}}</td>
		<td>{{作物}}</td>
		<td>{{病蟲}}</td>
		<td>{{劑型}}</td>
		<td>{{安全採收期}}</td>
		<td>{{使用時期}}</td>
	</tr>
	<tr class="detail">
		<td>
		</td>
		<td colspan="6">
			<div id="detail-content-{{id}}" class="detail-content collapse">
				<ul>
					<li>核准日期：{{核准日期}}</li>
					<li>原始登記廠商名稱：{{原始登記廠商名稱}}</li>
				</ul>
				<ul>
					<li>含量：{{含量}}</li>
					<li>每公頃每次用量：{{每公頃每次用量}}</li>
					<li>稀釋倍數：{{稀釋倍數}}</li>
					<li>施藥間隔：{{施藥間隔}}</li>
					<li>施用次數：{{施用次數}}</li>
					<li>施藥方法：{{施藥方法}}</li>
				</ul>
				<p>
					注意事項：<br>
					{{注意事項}}
				</p>
				<p>
					備註：<br>
					{{備註}}
				</p>
			</div>
		</td>
	</tr>
</script>
{% endraw %}
