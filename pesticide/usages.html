---
layout: default
name: pesticide-usages
js: [
	'//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.min.js',
	'js/search-model.js',
	'js/pesticide-search.js'
]
---

<div id="form" class="center-aligned">
	<input class="keyword" placeholder="請輸入關鍵字">
	<button type="submit" class="submit btn btn-default" disabled>搜尋</button>
</div>
<div id="result" class="center-aligned"></div>

{% raw %}
<script id="header-template" type="text/x-handlebars-template">
	<tr>
		<th>藥劑</th>
		<th>作物</th>
		<th>病蟲</th>
		<th>劑型</th>
		<th>使用時期</th>
		<th>安全採收期</th>
	</tr>
</script>
<script id="usage-template" type="text/x-handlebars-template">
	<tr>
		<td>{{藥劑}}</td>
		<td>{{作物}}</td>
		<td>{{病蟲}}</td>
		<td>{{劑型}}</td>
		<td>{{使用時期}}</td>
		<td>{{安全採收期}}</td>
	</tr>
</script>
{% endraw %}
